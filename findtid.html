<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    //khai báo biến nhập và  1 mảng có sẵn
    var value = prompt('Enter a number: ');
    var x =[-3,5,1,3,5,10];
    //hàm lặp kiểm tra từng phần tử của mảng so sánh với mảng x
    //In ra vị trí của điểm cần tìm
    //Nếu nhập vào 5 thì sẽ in ra 2 vị trí hợp với giá trị cần tìm
    for(var i = 0; i<x.length;i++)
    {
        if(value == x[i])
        {
            alert("Value " +x[i]+" found at " +i );
        }
    }
</script>
</body>
</html>
